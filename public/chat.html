<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheets/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <img class="chat-back" src="img/vamos.jpg" alt="chatBck">
    <nav class="navbar">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">Dashboard</button>
        <button class="nav-btn" onclick="window.location.href='tentmanagement.html'">Tent Management</button>
        <button class="nav-btn" onclick="window.location.href='mapadmin.html'">Map</button>
        <button class="nav-btn" onclick="window.location.href='chat.html'">Chat</button>
        <button class="nav-btn">Logout</button>
    </nav>
    <div class="chat-container">
        <h1>General Chat Room</h1>
        <div class="message-container" id="messageContainer"></div>
        <form class="message-form" id="messageForm">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="javascript/chat.js"></script>
</body>
</html>
