<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheets/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>

<body>
    <img class="bck-image" src="img/bck-dash.png" alt="background">
    <h1>Dashboard</h1>
    <h2>Create New Admin & Tent Management</h2>
    <div class="user-container">
        <div class="user-box">
            <form id="createAdminForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
            </form>
            <button type="submit" form="createAdminForm">Create Admin</button>
        </div>

        <div class="tent-box">
            <h3>Tent Management</h3>
            <p class="total-tents" id="totalTents"></p>
            <div>
                <!-- Plus and minus buttons for tent management -->
                <button type="button" class="plus-btn">+</button>
                <button type="button" class="minus-btn">-</button>
            </div>
        </div>

        <button class="logout-button">Logout</button>

    </div>

    <script src="javascript/dashboard.js"></script>
</body>

</html>
